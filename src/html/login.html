<div class="app-view-login">
    <form ng-submit="EMAPP.login()" novalidate autocomplete="off">
        <div class="form-horizontal">
            <div class="form-group">
                <h3><i class="emicon avatar"></i> <b>能源管理系统</b></h3>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="EMAPP.user" required placeholder="用户名">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" ng-model="EMAPP.passwd" required placeholder="密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">登录</button>
            </div>
        </div>
    </form>
</div>
