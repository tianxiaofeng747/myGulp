<div ng-controller="EMAPP.project as self" class="app-view-project container">
    <div class="row view-head">
        <div class="media">
            <div class="media-left" ng-bind="self.projectName"></div>
            <div class="media-body text-center">
                <i class="fa fa-clock-o"></i>
                <span ng-bind="self.timeStr"></span>
            </div>
            <div class="media-right">
                <a href="http://admin.gugecc.com">
                    <i class="fa fa-user"></i>
                    <span ng-bind="self.userName"></span>
                </a>
            </div>
            <div class="media-right">
                <a ui-sref="logout">
                    <i class="fa fa-sign-out"></i>退出
                </a>
            </div>
        </div>
    </div>
    <div class="row view-body">
        <div class="col-sm-1">
            <div class="row view-sidebar">
                <ul class="nav">
                    <li ng-repeat="item in self.menuData" ng-class="{active:item.active}">
                        <a ui-sref="{{item.state}}" title="{{item.name}}">
                            <i ng-class="item.icon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-11 view-content">
            <div ui-view="dashboard"></div>
        </div>
    </div>
</div>
